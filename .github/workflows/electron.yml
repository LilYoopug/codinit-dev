name: Electron Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: v${VERSION}"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.1

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9
          run_install: false

      - name: Get pnpm store directory
        id: get-pnpm-store-path
        shell: bash
        run: |
          echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-pnpm-store-path.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm

      - name: Build Electron app (Linux ARM64 .deb)
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"
          USE_SYSTEM_FPM: "true"
        run: |
          rm -rf dist
          pnpm run electron:build:renderer
          pnpm run electron:build:deps
          ./node_modules/.bin/electron-builder --linux deb --arm64 --publish=never

      - name: Display built files
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Release ${{ steps.get-version.outputs.version }}
          draft: false
          generate_release_notes: true
          make_latest: true
          files: |
            dist/*.deb
            dist/latest-linux-arm64.yml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
